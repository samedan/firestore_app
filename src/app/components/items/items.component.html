<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item"
      
    ><strong>{{ item.title }}</strong>: {{ item.description }}
  
    <a href="#" class="secondary-content">
      <i 
        
      (click)="editItem(item)" class="fa fa-pencil"></i>
      <i 
      *ngIf="editState && itemToEdit.id == item.id"
      (click)="clearState()" class="fa fa-compress" style="color: orange"></i>
    </a>

    <div *ngIf="editState && itemToEdit.id == item.id">
      <form (ngSubmit)="updateItem(item)">
          <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add title" [(ngModel)]="item.title" name="title">
                
              </div>
            </div>
      
            <div class="row">
                <div class="input-field col s6">
                  <input type="text" placeholder="Add description" [(ngModel)]="item.description" name="description">
                
                </div>
              </div>
      
              <input type="submit" value="Update" class="btn orange">

              <button class="btn red" (click)="deleteItem($event, item)" type="button">Delete Item</button>

      </form>

    </div>


  </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are no items to list</h5>
</ng-template>
